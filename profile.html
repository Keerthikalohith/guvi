<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="css/profile.css">
            <title>Document</title>

        
    </head>
<body class="d-flex flex-column justify-content-center align-items-center" >
     <h1>Guvi Intern</h1>
     <h2>Welcome to profile page</h2>
     <div>
        <form action="">
            <div class="my-3">
                Username: <input type="text" name="name" id="name" minlength="25" maxlength="25" pattern="[a-zA-Z]" placeholder="Enter your name" class="field w-100 form-control my-1">
                Email Id:<input type="text" name="email" id="email" minlength="2" maxlength="25" pattern="[a-zA-Z@]" placeholder="Enter your emailid"class="field w-100 form-control my-1">
                Age: <input type="number" id="age"class="field w-100 form-control my-1">
                Date of birth: <input type="text" name="DOB" id="DoB" placeholder="DD-MM-YYYY" class="field w-100 form-control my-1">
                Degree:<input type="text" name="degree" placeholder="Enter your degree" class="field w-100 form-control my-1">
                Department:<input type="text" id="dept" placeholder="Enter your stream"class="field w-100 form-control my-1">
                Percentage:<input type="number" id="Percentage" maxlength="3" class="field w-100 form-control mt-1 mb-3">
                Do you have current backlog?  
                <input type="radio" id="backlog" class="ms-2" name="gen" value="yes">
                <label for="Yes"> Yes</label>
                <label for="No"> <input type="radio" id="backlog" name="gen" value="No">No</label><br>
                Upload your resume: <input type="file" id="resume" class="my-4  ms-1" ><br>
                    <a href="successful.html" class="profile w-100 mt-1 p-1 d-block"> Submit</a>
            </div>
        </form>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</html>
