<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

<body class="d-flex flex-column justify-content-center align-items-center" >
     <h1>Guvi Intern</h1>
     <h2>Welcome to profile page</h2>
     <div>
        <form action="" id="profileForm">
            <div class="my-3">
                Username: <input type="text"  id="name" minlength="5" maxlength="25" placeholder="Enter your name" class="field w-100 form-control my-1">
                <p class="text-danger d-none" id="invalidName">Enter name</p>
                Email Id:<input type="text"  id="email" minlength="2" maxlength="1000" placeholder="Enter your emailid"class="field w-100 form-control my-1">
                <p class="text-danger d-none" id="invalidEmail">Enter email</p>
                Age: <input type="number" id="age"class="field w-100 form-control my-1" >
                <p class="text-danger d-none" id="invalidage">Enter age</p>
                Date of birth: <input type="text"  id="DoB" placeholder="DD-MM-YYYY" class="field w-100 form-control my-1">
                <p class="text-danger d-none" id="invalidDOB">Enter Date od birth</p>
                Degree:<input type="text" id="degree" placeholder="Enter your degree" class="field w-100 form-control my-1">
                <p class="text-danger d-none" id="invalidDegree">Enter Degree</p>
                Department:<input type="text" id="dept" placeholder="Enter your stream"class="field w-100 form-control my-1">
                <p class="text-danger d-none" id="invalidDept">Enter Department</p>
                Percentage:<input type="number" id="Percentage" maxlength="3" class="field w-100 form-control mt-1 mb-3">
                <p class="text-danger d-none" id="invalidPercentage">Enter Percentage</p>
                <div id="backlog1">
                Do you have current backlog?  
                <input type="radio" id="backlog" class="ms-2" name="gen" value="yes">
                <label for="Yes"> Yes</label>
                <label for="No"> <input type="radio" id="backlog" name="gen" value="No">No</label><br>
                <div>
                    <button id="reg" type="submit" class="profile w-100 mt-4 p-1 d-block"> Submit</button>
            </div>
        </form>
    </div>
</body>
