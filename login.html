
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"  href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <title>GUVI Login</title>
</head>
<body class="d-flex fex-coloumn justify-content-center align-items-center mt-1 p-1 ">
    <div > 
    
        <h1>Login</h1>
        <p class="account d-block fs-6 "  >Don't have an account? <a href="register.html" class="sign" >Signup</a></p>
    
    <form id="loginForm">
      
        <label for="email" class="field p-1 mt-1 "> Email Address</label><br>
        <input type="email" id="email" class="primary form-control " placeholder="Enter your email address" >
        <p class="text-danger d-none" id="invalidEmail">Enter valid email id</p>
        <label for="password" class="field">Password</label><br>
        <input type="text" id="password" class="primary mb-2 form-control" placeholder="Enter your password" minlength="5" maxlength="13">
        <p class="text-danger d-none" id="invalidPassword">Enter valid password </p>
        <a href="" class="account p-1 my-5">Forgot password?</a><br>
        <button  id="log" class="p-1 my-3 p-2">Login </button><br>
    </form>
    </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.7.1.min.js"

  crossorigin="anonymous"></script>
  <script src="js/login.js"></script>

</html>
